apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-flask
  namespace: morse
  annotations:
    # (Optional): Annotations for the Ingress Controller
    # Middleware:
    traefik.ingress.kubernetes.io/router.middlewares: testapp-redirectscheme@kubernetescrd
spec:
  rules:
  - host: "morse.halb.it"
    http:
      paths:
      # Path-based routing settings:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: nginx-flask
            port:
              number: 80
  tls:
  - hosts:
    - "morse.halb.it"
    secretName: morse-cert  #name of the tls secret. Make sure this is defined first
