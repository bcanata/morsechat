
# Volumes
volumes:
  morsechatgodb:

networks:
  traefik-proxy:
    external: true
  default:

services:
  #nginx-golang webapp
  morse:
    image: ghcr.io/robalb/morsechat:sha-860ce5b090e7638d17a3818473c47b6120e840a6
    expose:
      - '80'
    restart: unless-stopped
    environment:
      PORT: 8080
      SQLITEPATH: app/backend/db/master.sqlite
      SECRET: ${SECRET}
    volumes:
      - morsechatgodb:/app/backend/db
    labels:
      - traefik.enable=true
      - traefik.http.routers.morsego.rule=Host(`morse-dev.halb.it`)
      - traefik.http.routers.morsego.entrypoints=websecure
      - traefik.http.routers.morsego.tls=true
      - traefik.http.routers.morsego.tls.certresolver=myresolver
    networks:
      - traefik-proxy
